<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Social links profile</title>

  </head>
  <body>
    <div class="main">
      <div class="container">
        <section class="avatarContainer">
          <img class="avatar" src="assets/images/avatar-jessica.jpeg" />
        </section>
        <p class="name">Jessica Randall</p>
        <p class="avatarLocation">London, United Kingdom</p>
        <p class="explanation"><br />"Front-end developer and avid reader."</p>
        <div class="linksContainer">
          <a href="#"><p>Github</p></a></a>
          <a href="#"><p>Frontend Mentor</p></a>
          <a href="#"><p>Linkedin</p></a>
          <a href="#"><p>Twitter</p></a>
          <a href="#"><p>Instagram</p></a>
        </div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thecodefan</a>.
  </div>
  </body>
</html>
